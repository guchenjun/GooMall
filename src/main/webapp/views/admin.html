<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>GooMall后台管理中心</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/admin.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header admin-header">
        <div class="layui-logo">GooMall后台管理中心</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">管理团队</a>
                <dl class="layui-nav-child">
                    <dd><a href="">管理员信息</a></dd>
                    <dd><a href="">操作日志</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    贤心
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll admin-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree admin-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">商铺管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">商铺审核</a></dd>
                        <dd><a href="javascript:;">商铺信息</a></dd>
                        <dd><a href="javascript:;">卖家管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">商品管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">商品分类</a></dd>
                        <dd><a href="javascript:;">商品信息</a></dd>
                        <dd><a href="javascript:;">库存信息</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">订单管理</a></li>
                <li class="layui-nav-item"><a href="">用户管理</a></li>
                <li class="layui-nav-item"><a href="">广告运营</a></li>
                <li class="layui-nav-item"><a href="">举报反馈</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div class="shop-m">
                <div class="shop-review">
                    <table class="layui-table">
                        <thead>
                        <tr>
                            <th>姓名</th>
                            <th>信用度</th>
                            <th>店铺名</th>
                            <th>店铺描述</th>
                            <th>申请时间</th>
                            <th>修改时间</th>
                            <th>审核管理员</th>
                            <th>申请状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="record : ${recordList}">
                            <td th:text="${record.realName}"></td>
                            <th th:text="${record.credit}"></th>
                            <td th:text="${record.shopName}"></td>
                            <td th:text="${record.shopDescription}"></td>
                            <td th:text="${record.gmtCreate}"></td>
                            <td th:text="${record.gmtModified}"></td>
                            <td th:text="${record.reviewAdmin}"></td>
                            <td th:text="${record.reviewStatus}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="shop-info"></div>
                <div class="seller-manage"></div>
            </div>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script type="text/javascript" th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });
</script>
</body>
</html>
